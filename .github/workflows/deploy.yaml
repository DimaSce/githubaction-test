      # # 3. Build and push Docker image
      # - name: Build and Push Docker Image
      #   run: |
      #     IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/simple-app
      #     docker build -t $IMAGE_NAME:latest ./app
      #     docker push $IMAGE_NAME:latest
